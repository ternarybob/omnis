name: CI/CD Pipeline

on:
  push:
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

env:
  GO_VERSION: '1.24'

jobs:
  test:
    name: "🧪 Test & Validate"
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}
        
    - name: Clean Go modcache before restore
      run: go clean -modcache || true
      
    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}-v2
        restore-keys: |
          ${{ runner.os }}-go-
      continue-on-error: true
          
    - name: Clean and download dependencies
      run: |
        # Clean module cache if there are issues
        go clean -modcache || true
        
        # Download dependencies with proper error handling
        if ! go mod download; then
          echo "Error: Failed to download Go modules"
          echo "Attempting to clean and retry..."
          go clean -modcache
          go mod download
        fi
        
        # Verify modules are properly downloaded
        go mod verify
      
    - name: Run tests
      run: go test -v ./...
      
    - name: Run go vet
      run: go vet ./...
      
    - name: Check formatting
      run: |
        UNFORMATTED=$(gofmt -s -l .)
        if [ -n "$UNFORMATTED" ]; then
          echo "⚠️  The following files are not formatted properly:"
          echo "$UNFORMATTED"
          echo ""
          echo "💡 To fix, run: gofmt -s -w ."
          echo ""
          echo "🔧 Showing formatting differences:"
          gofmt -s -d .
          exit 1
        else
          echo "✅ All files are properly formatted"
        fi
        
    - name: Build
      run: go build ./...

  release:
    name: "🚀 Auto Release"
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Get next version
      id: version
      run: |
        # Get latest tag, increment patch version
        LATEST=$(git describe --tags --abbrev=0 2>/dev/null || echo "v1.0.21")
        NEXT=$(echo $LATEST | awk -F. '{$NF++; print}' OFS='.')
        echo "next_version=$NEXT" >> $GITHUB_OUTPUT
        echo "Latest version: $LATEST, Next version: $NEXT"
        
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.version.outputs.next_version }}
        name: Release ${{ steps.version.outputs.next_version }}
        generate_release_notes: true
        make_latest: true
        body: |
          ## Release ${{ steps.version.outputs.next_version }}
          
          Auto-generated release from commit ${{ github.sha }}
          
          ### Installation
          ```go
          go get github.com/ternarybob/omnis@${{ steps.version.outputs.next_version }}
          ```
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
